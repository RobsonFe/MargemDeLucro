<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Seu Nome">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">

    <!-- (Bootstrap 4) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="./script.js" defer></script>

    <title>Calculadora de Preço de Venda</title>
</head>
<body>
<div class="banner"></div>

<div class="box">
    <div class="container">
        <h1 class="title is-centered mt-3">Calculadora de Preço de Venda</h1>
        <h2 class="subtitle">Calcule o preço de venda do seu produto com facilidade.</h2>
    </div>
    <div class="box column is-half is-offset-one-quarter">
        <div class="field">
            <div class="control">
                <label class="label">Nome do Produto</label>
                <input type="text" class="input" id="nomeProduto">
                <label class="label" for="custoUnitario">Custo Unitário (R$):</label>
                <input class="input" type="text" id="custoUnitario" oninput="this.value = formatarDinheiro(this.value)" required>
            </div>
            <div class="control">
                <label class="label" for="frete">Frete (R$):</label>
                <input class="input" type="text" id="frete" oninput="this.value = formatarDinheiro(this.value)" required>
            </div>
            <div class="control" >
                <label class="label" for="imposto">Imposto (%):</label>
                <input class="input" type="text" id="imposto" oninput="this.value = formatarPorcentagem(this.value)" required>
            </div>
            <div class="control">
                <label class="label" for="lucroDesejado">Lucro Desejado (%):</label>
                <input class="input" type="text" id="lucroDesejado" oninput="this.value = formatarPorcentagem(this.value)" required>
            </div>
            <div class="control">
                <label class="label" for="custosFixos">Custos Fixos Mensais (%):</label>
                <input class="input" type="text" id="custosFixos" oninput="this.value = formatarPorcentagem(this.value)" required>
            </div>
            <div class="control">
                <label class="label" for="custosVariaveis">Custos Variáveis Mensais (%):</label>
                <input class="input" type="text" id="custosVariaveis" oninput="this.value = formatarPorcentagem(this.value)" required>
            </div>
        </div>
    </div>
    <div class="text-center mt-6">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" onclick="calcularPrecoDeVenda()">Calcular Preço</button>
        <button type="button" class="button is-danger is-hovered" data-dismiss="modal" onclick="limparCampos()">Limpar</button>
    </div>
</div>
</div>

 <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Resultado</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label class="label">Produto</label>
                <span id="modalNomeProduto" class="input"></span>
                <label class="label">Preço de Venda Sugerido (R$):</label>
                <span id="modalResultadoPrecoDeVenda" class="input"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<figure class="text-center">
    <blockquote class="blockquote">
        <p>Lucro é a arte de conseguir mais do que você realmente faz.</p>
    </blockquote>
    <figcaption class="blockquote-footer">
        Aristóteles
    </figcaption>
</figure>

<figure class="text-center">

        <p>Não é necessário ser um empresário para conhecer o que é lucro. Lucro é a diferença entre o faturamento e as despesas.</p>

</figure>

</body>
</html>
