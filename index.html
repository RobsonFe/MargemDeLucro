<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Robson Ferreira">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" >
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
   

    <title>Margem de Lucro</title>
</head>
<body>
        <div class="banner"></div>
    
    <div class="box">
        <div class="container">
            <h1 class="title is-centered mt-3">Calculadora de Margem de Lucro</h1>
            <h2 class="subtitle">Lucro</h2>
            </div>
            <div class="box column is-half is-offset-one-quarter">
        
            <div class="field">
        
            <div class="control">
            <label class="label" for="produto">Produto:</label>
            <input type="text" class="input" required>
            </div>
        
            <div class="control">
            <label class="label" for="precoVenda">Preço de Venda (R$):</label>
            <input class="input" type="number" id="precoVenda" step="0.01" min="0" required>
            
            </div>
        
            <div class="control">
            <label class="label" for="custoUnitario">Custo Unitário (R$):</label>
            <input class="input" type="number" id="custoUnitario" step="0.01" min="0" required>
            
            <div class="text-center mt-6">
            <button class="button is-link is-hovered" onclick="calcularMargem()">Calcular Margem</button>
            <button class="button is-danger is-hovered" onclick="limparCampo()">Limpar Campos</button>
            </div> 
            </div>
            </div>
            </div>
            
           
            <hr />
    </div>
    
    <div class="container">
        <h2 class="title is-centered mt-3">Resultados:</h2>
    </div>
    
    <div class="box mt-5 column is-half is-offset-one-quarter">
        <div>
            <label class="label">Margem de Contribuição (R$):</label>
            <span id="resultadoMargemContribuicao" class="input"></span>
            <label class="label">Margem Percentual (%):</label>
            <span id="resultadoMargemPercentual" class="input"></span>
        </div>
    </div>
   
    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            Desenvolvedor <Strong>Robson Ferreira</Strong>
          </p>
          <p>Acesse o <a href="https://www.linkedin.com/in/robson-ferreira-508247134/" target="_blank">Linkedin</a> e o <a href="https://github.com/RobsonFe" target="_blank">GitHub.</a></p>
        </div>
      </footer>
    
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
